name: Question
description: Ask a question or get help
title: "[Question] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please check the [documentation](README.md) and [contributing guide](CONTRIBUTING.md) first.
  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Ask your question here
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any relevant context, code snippets, or error messages
      placeholder: Add any additional context that might help answer your question
    validations:
      required: false
